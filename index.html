<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"/>
    <title>클라우드시큐어 김명수</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png"/>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #020617;
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .font-tech {
            font-family: 'Rajdhani', sans-serif;
        }

        /* Custom Glow Effects without gradients */
        .neon-text {
            text-shadow: 0 0 10px rgba(34, 211, 238, 0.5), 0 0 20px rgba(34, 211, 238, 0.3);
        }
        
        .neon-box {
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.2), inset 0 0 10px rgba(34, 211, 238, 0.1);
            border: 1px solid rgba(34, 211, 238, 0.3);
            background-color: rgba(2, 6, 23, 0.8);
        }

        .icon-glow {
            filter: drop-shadow(0 0 8px rgba(34, 211, 238, 0.6));
        }

        .purple-glow {
            filter: drop-shadow(0 0 8px rgba(168, 85, 247, 0.6));
        }

        /* Orbit Positioning */
        .orbit-container {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .center-hub {
            position: absolute;
            z-index: 20;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background-color: #0f172a;
            border: 2px solid #22d3ee;
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .orbit-item {
            position: absolute;
            width: 90px;
            height: 90px;
            background-color: #1e293b;
            border: 1px solid #334155;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        /* Specific positions for 4 items around the center */
        .pos-top { top: 20px; }
        .pos-right { right: 20px; }
        .pos-bottom { bottom: 20px; }
        .pos-left { left: 20px; }
        
        /* Particle Background */
        #bgCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.4;
        }

        /* Presentation Container */
        .presentation-container {
            position: relative;
            width: 1280px;
            height: 720px;
            transform-origin: center center;
            transition: transform 0.3s ease;
        }

        /* Mobile responsive scaling */
        @media (max-width: 1280px) {
            .presentation-container {
                transform: scale(var(--scale-factor, 1));
            }
        }

        @media (max-height: 720px) {
            .presentation-container {
                transform: scale(var(--scale-factor, 1));
            }
        }

        .slide-content {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }

        .slide-content.active {
            opacity: 1;
            pointer-events: auto;
            z-index: 10;
        }

        .slide-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            pointer-events: none;
        }

        .slide-frame.active {
            opacity: 1;
            pointer-events: auto;
            z-index: 10;
        }

        .navigation-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 20px;
            align-items: center;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 24px;
            border-radius: 50px;
            border: 1px solid rgba(34, 211, 238, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .nav-button {
            background: rgba(34, 211, 238, 0.2);
            border: 1px solid rgba(34, 211, 238, 0.5);
            color: #22d3ee;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .navigation-controls {
                bottom: 20px;
                padding: 10px 20px;
                gap: 15px;
            }

            .nav-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .slide-counter {
                font-size: 14px;
            }
        }

        .nav-button:hover:not(:disabled) {
            background: rgba(34, 211, 238, 0.4);
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.5);
            transform: scale(1.1);
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .slide-counter {
            color: #22d3ee;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 16px;
            min-width: 80px;
            text-align: center;
            padding: 0 15px;
        }

    </style>
</head>
<body>
    <div class="presentation-container">
        <!-- 첫 번째 슬라이드 (직접 포함) -->
        <div class="slide-content active" id="slide1">
            <div class="relative w-[1280px] h-[720px] flex flex-col items-center justify-between py-12 text-white overflow-hidden" style="width: 100vw; height: 100vh; max-width: 100%; max-height: 100%;">
                <!-- Company Logo (Top Right) -->
                <div class="absolute top-8 right-10 z-30">
                    <img alt="HIPERLAB Logo" class="h-8 object-contain drop-shadow-[0_0_5px_rgba(34,211,238,0.5)]" src="./assets/image-Photoroom.png"/>
                </div>
                <!-- Canvas Background for Tech Grid -->
                <canvas height="720" id="bgCanvas" width="1280"></canvas>
                <!-- Header Section -->
                <div class="z-10 text-center mt-4">
                    <h2 class="font-tech text-cyan-400 tracking-[0.4em] text-xl font-bold uppercase mb-2">Operational Zero Trust Architecture</h2>
                    <h1 class="font-tech text-7xl font-bold tracking-tight text-white mb-2 neon-text">
                        ZERO TRUST <span class="text-cyan-400">SECURITY</span>
                    </h1>
                    <div class="h-1 w-24 bg-cyan-500 mx-auto rounded-full shadow-[0_0_10px_rgba(6,182,212,0.8)]"></div>
                </div>
                <!-- Main Visual: Identity Hub & Ring -->
                <div class="z-10 flex-1 flex items-center justify-center relative w-full -mt-4">
                    <div class="orbit-container">
                        <!-- Background Rings (SVG) -->
                        <svg class="absolute inset-0 w-full h-full animate-spin-slow" style="animation-duration: 60s;" viewbox="0 0 500 500">
                            <circle cx="250" cy="250" fill="none" r="180" stroke="#1e293b" stroke-dasharray="10 10" stroke-width="1"></circle>
                            <circle cx="250" cy="250" fill="none" r="230" stroke="#0f172a" stroke-width="40"></circle>
                            <circle cx="250" cy="250" fill="none" r="230" stroke="#1e293b" stroke-width="1"></circle>
                        </svg>
                        <!-- Connecting Lines -->
                        <svg class="absolute inset-0 w-full h-full pointer-events-none" viewbox="0 0 500 500">
                            <line stroke="#22d3ee" stroke-opacity="0.5" stroke-width="2" x1="250" x2="250" y1="180" y2="110"></line>
                            <line stroke="#22d3ee" stroke-opacity="0.5" stroke-width="2" x1="320" x2="390" y1="250" y2="250"></line>
                            <line stroke="#22d3ee" stroke-opacity="0.5" stroke-width="2" x1="250" x2="250" y1="320" y2="390"></line>
                            <line stroke="#22d3ee" stroke-opacity="0.5" stroke-width="2" x1="180" x2="110" y1="250" y2="250"></line>
                        </svg>
                        <!-- Center Identity Hub -->
                        <div class="center-hub">
                            <i class="fa-solid fa-fingerprint text-5xl text-cyan-400 icon-glow mb-2"></i>
                            <span class="font-tech font-bold text-lg tracking-wider text-white">IDENTITY</span>
                        </div>
                        <!-- Surrounding Items -->
                        <div class="orbit-item pos-top neon-box">
                            <i class="fa-solid fa-layer-group text-3xl text-purple-400 purple-glow mb-1"></i>
                            <span class="text-xs text-gray-300 font-medium">App</span>
                        </div>
                        <div class="orbit-item pos-right neon-box">
                            <i class="fa-solid fa-database text-3xl text-green-400 mb-1" style="filter: drop-shadow(0 0 8px rgba(74, 222, 128, 0.6));"></i>
                            <span class="text-xs text-gray-300 font-medium">Data</span>
                        </div>
                        <div class="orbit-item pos-bottom neon-box">
                            <i class="fa-solid fa-server text-3xl text-blue-400 mb-1" style="filter: drop-shadow(0 0 8px rgba(96, 165, 250, 0.6));"></i>
                            <span class="text-xs text-gray-300 font-medium">Infrastructure</span>
                        </div>
                        <div class="orbit-item pos-left neon-box">
                            <i class="fa-solid fa-laptop-code text-3xl text-yellow-400 mb-1" style="filter: drop-shadow(0 0 8px rgba(250, 204, 21, 0.6));"></i>
                            <span class="text-xs text-gray-300 font-medium">Device</span>
                        </div>
                    </div>
                </div>
                <!-- Footer Message -->
                <div class="z-10 mb-12 px-8 py-4 border border-gray-800 bg-gray-900 bg-opacity-80 rounded-full backdrop-blur-sm">
                    <p class="text-lg text-gray-300">
                        <i class="fa-solid fa-shield-halved text-cyan-400 mr-3"></i>
                        Zero Trust는 단순한 솔루션 도입이 아니라, <span class="text-cyan-400 font-bold">지속적인 운영 모델</span>입니다.
                    </p>
                </div>
                <!-- Decorative Elements -->
                <div class="absolute top-0 left-0 w-32 h-32 border-t-2 border-l-2 border-cyan-500 opacity-30 rounded-tl-3xl m-8"></div>
                <div class="absolute bottom-0 right-0 w-32 h-32 border-b-2 border-r-2 border-cyan-500 opacity-30 rounded-br-3xl m-8"></div>
            </div>
        </div>

        <!-- 나머지 슬라이드들 (iframe으로 로드) -->
        <iframe class="slide-frame" id="slide2" src="slides/2.html" frameborder="0"></iframe>
        <iframe class="slide-frame" id="slide3" src="slides/3.html" frameborder="0"></iframe>
        <iframe class="slide-frame" id="slide4" src="slides/4.html" frameborder="0"></iframe>
        <iframe class="slide-frame" id="slide5" src="slides/5.html" frameborder="0"></iframe>
        <iframe class="slide-frame" id="slide6" src="slides/6.html" frameborder="0"></iframe>
        <iframe class="slide-frame" id="slide7" src="slides/7.html" frameborder="0"></iframe>
        <iframe class="slide-frame" id="slide8" src="slides/8.html" frameborder="0"></iframe>
        <iframe class="slide-frame" id="slide9" src="slides/9.html" frameborder="0"></iframe>
        <iframe class="slide-frame" id="slide10" src="slides/10.html" frameborder="0"></iframe>
        <iframe class="slide-frame" id="slide11" src="slides/11.html" frameborder="0"></iframe>
        <iframe class="slide-frame" id="slide12" src="slides/12.html" frameborder="0"></iframe>
        <iframe class="slide-frame" id="slide13" src="slides/13.html" frameborder="0"></iframe>
    </div>

    <div class="navigation-controls">
        <button class="nav-button" id="prevBtn" onclick="previousSlide()" title="이전 슬라이드 (←)">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        <div class="slide-counter">
            <span id="slideNumber">1</span> / <span id="totalSlidesNav">13</span>
        </div>
        <button class="nav-button" id="nextBtn" onclick="nextSlide()" title="다음 슬라이드 (→)">
            <i class="fa-solid fa-chevron-right"></i>
        </button>
    </div>

    <script>
        // Mobile responsive scaling
        function updateScale() {
            const container = document.querySelector('.presentation-container');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const containerWidth = 1280;
            const containerHeight = 720;
            
            const scaleX = windowWidth / containerWidth;
            const scaleY = windowHeight / containerHeight;
            const scale = Math.min(scaleX, scaleY, 1); // Don't scale up, only down
            
            document.documentElement.style.setProperty('--scale-factor', scale);
        }

        // Update scale on load and resize
        window.addEventListener('load', updateScale);
        window.addEventListener('resize', updateScale);
        window.addEventListener('orientationchange', () => {
            setTimeout(updateScale, 100);
        });

        let currentSlideIndex = 0;
        const totalSlides = 13;
        const slide1Content = document.getElementById('slide1');
        const slides = [slide1Content];

        // 나머지 슬라이드 요소들을 배열에 추가
        for (let i = 2; i <= totalSlides; i++) {
            slides.push(document.getElementById(`slide${i}`));
        }

        // Touch gesture support
        let touchStartX = 0;
        let touchEndX = 0;
        const minSwipeDistance = 50;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeDistance = touchStartX - touchEndX;
            if (Math.abs(swipeDistance) > minSwipeDistance) {
                if (swipeDistance > 0) {
                    // Swipe left - next slide
                    nextSlide();
                } else {
                    // Swipe right - previous slide
                    previousSlide();
                }
            }
        }

        // 슬라이드 표시 함수
        function showSlide(index) {
            if (index < 0 || index >= totalSlides) return;

            // 모든 슬라이드 숨기기
            slides.forEach(slide => {
                slide.classList.remove('active');
            });

            // 현재 슬라이드 표시
            slides[index].classList.add('active');
            currentSlideIndex = index;

            // UI 업데이트
            updateUI();
        }

        // 다음 슬라이드
        function nextSlide() {
            if (currentSlideIndex < totalSlides - 1) {
                showSlide(currentSlideIndex + 1);
            }
        }

        // 이전 슬라이드
        function previousSlide() {
            if (currentSlideIndex > 0) {
                showSlide(currentSlideIndex - 1);
            }
        }

        // UI 업데이트
        function updateUI() {
            document.getElementById('slideNumber').textContent = currentSlideIndex + 1;
            
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentSlideIndex === 0;
            nextBtn.disabled = currentSlideIndex === totalSlides - 1;
        }

        // 키보드 이벤트
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                previousSlide();
            } else if (e.key === 'Home') {
                e.preventDefault();
                showSlide(0);
            } else if (e.key === 'End') {
                e.preventDefault();
                showSlide(totalSlides - 1);
            }
        });

        // Canvas script for tech background effect (첫 번째 슬라이드용)
        const canvas = document.getElementById('bgCanvas');
        if (canvas) {
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            const particles = [];
            const particleCount = 60;

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                    this.size = Math.random() * 2 + 1;
                    this.color = Math.random() > 0.8 ? '#22d3ee' : '#334155';
                }

                update() {
                    this.x += this.vx;
                    this.y += this.vy;

                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                }

                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }

            function drawLines() {
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const distance = Math.sqrt(dx * dx + dy * dy);

                        if (distance < 150) {
                            ctx.strokeStyle = `rgba(34, 211, 238, ${0.1 - distance / 1500})`;
                            ctx.lineWidth = 0.5;
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                ctx.strokeStyle = 'rgba(30, 41, 59, 0.3)';
                ctx.lineWidth = 1;
                const gridSize = 40;
                
                for(let x = 0; x <= canvas.width; x += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, canvas.height);
                    ctx.stroke();
                }
                for(let y = 0; y <= canvas.height; y += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(canvas.width, y);
                    ctx.stroke();
                }

                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                drawLines();

                requestAnimationFrame(animate);
            }

            animate();
        }

        // 초기화
        window.addEventListener('load', () => {
            updateScale();
            showSlide(0);
        });
    </script>
</body>
</html>
