<!DOCTYPE html>

<html data-theme="light" lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=1280, height=720, initial-scale=1.0" name="viewport"/>
<title>클라우드시큐어 김명수</title>
<link rel="icon" type="image/png" href="../assets/favicon.png"/>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&amp;family=Rajdhani:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
<!-- Tailwind CSS -->
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020617; /* Very Dark Blue */
            font-family: 'Noto Sans KR', sans-serif;
            overflow: hidden;
            color: white;
        }

        .font-tech {
            font-family: 'Rajdhani', sans-serif;
        }

        /* Typography Effects */
        .hero-text {
            text-shadow: 0 0 30px rgba(34, 211, 238, 0.3);
            line-height: 1.2;
        }

        .highlight-cyan {
            color: #22d3ee;
            text-shadow: 0 0 20px rgba(34, 211, 238, 0.6);
        }

        /* Decorative Lines */
        .neon-line {
            height: 2px;
            background-color: #22d3ee;
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.8);
            width: 0;
            animation: expandWidth 1.5s ease-out forwards 0.5s;
        }

        @keyframes expandWidth {
            to { width: 100px; }
        }

        /* Background Canvas */
        #bgCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Minimal Tech Accents */
        .corner-marker {
            position: absolute;
            width: 8px; /* 8px as requested */
            height: 8px; /* 8px as requested */
            border: 2px solid rgba(51, 65, 85, 0.5);
            transition: all 0.5s ease;
        }
        
        .corner-marker.active {
            border-color: #22d3ee;
            box-shadow: 0 0 10px rgba(34, 211, 238, 0.3);
        }

        /* Top markers adjusted to 80px to sit below logo, horizontal stays 60px */
        .tl { top: 80px; left: 60px; border-width: 2px 0 0 2px; }
        .tr { top: 80px; right: 60px; border-width: 2px 2px 0 0; }
        /* Bottom markers stay at 60px */
        .bl { bottom: 60px; left: 60px; border-width: 0 0 2px 2px; }
        .br { bottom: 60px; right: 60px; border-width: 0 2px 2px 0; }

        /* Subtle Fade In */
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }

        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.6s; }
        .delay-3 { animation-delay: 1.0s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body style="">
<div class="relative w-full h-full flex flex-col items-center justify-center overflow-hidden" style="width: 1280px; height: 720px;">
<!-- Background Canvas -->
<canvas height="720" id="bgCanvas" width="1280"></canvas>
<!-- Decorative Corners (Top moved to 80px, Bottom at 60px) -->
<div class="corner-marker tl active"></div>
<div class="corner-marker tr active"></div>
<div class="corner-marker bl active"></div>
<div class="corner-marker br active"></div>
<!-- Logo: Top Right, Independent (top-8 right-10) -->
<div class="absolute top-8 right-10 z-50">
<img alt="HIPERLAB Logo" class="h-12 w-auto object-contain opacity-90" src="../assets/image-Photoroom.png"/>
</div>
<!-- Main Content Wrapper: Perfectly Centered -->
<div class="z-10 relative flex flex-col items-center justify-center text-center max-w-4xl p-10 h-full">
<!-- Content Group -->
<div class="flex flex-col items-center">
<!-- Top Tagline -->
<div class="mb-8 fade-in-up delay-1">
<p class="font-tech text-cyan-400 tracking-[0.3em] text-sm uppercase font-bold border border-cyan-500/30 px-4 py-1 rounded-full bg-cyan-900/10 backdrop-blur-sm">
                Strategic Conclusion
            </p>
</div>
<!-- Main Quote -->
<div class="relative mb-10 fade-in-up delay-2">
<!-- Vertical Accent Line -->
<div class="absolute -left-8 top-2 bottom-2 w-1 bg-cyan-500/50 hidden md:block"></div>
<h1 class="text-6xl font-black text-white hero-text tracking-tight mb-2">
                Zero Trust는 <br/>
<span class="highlight-cyan">제품</span>이 아닙니다
            </h1>
</div>
<!-- Divider -->
<div class="neon-line mb-10"></div>
<!-- Sub Message -->
<div class="fade-in-up delay-3 space-y-4">
<p class="text-2xl text-gray-300 font-light leading-relaxed">
                아키텍처와 <span class="font-bold text-white">운영 능력</span>의 문제입니다.
            </p>
<p class="text-2xl text-gray-300 font-light leading-relaxed">
                우리는 이미 그 <span class="font-bold text-cyan-400 border-b border-dashed border-cyan-500/50 pb-1">구조 위</span>에 있습니다.
            </p>
</div>
</div>
<!-- Bottom Brand Element (Visual Balance) -->
<div class="absolute bottom-10 fade-in-up delay-3 opacity-10 pointer-events-none">
<i class="fa-solid fa-shield-halved text-8xl text-cyan-900/20"></i>
</div>
</div>
<!-- Floating Particles -->
<div class="absolute top-1/4 left-1/4 w-2 h-2 bg-cyan-500 rounded-full animate-ping opacity-20"></div>
<div class="absolute bottom-1/3 right-1/4 w-1 h-1 bg-blue-500 rounded-full animate-ping opacity-20 animation-delay-1000"></div>
</div>
<script>
        // Minimalist Background Animation
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        
        const particles = [];
        const particleCount = 20; 

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.5; 
                this.speedX = (Math.random() - 0.5) * 0.2;
                this.speedY = (Math.random() - 0.5) * 0.2;
                this.opacity = Math.random() * 0.3 + 0.1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0) this.x = canvas.width;
                if (this.x > canvas.width) this.x = 0;
                if (this.y < 0) this.y = canvas.height;
                if (this.y > canvas.height) this.y = 0;
            }

            draw() {
                ctx.fillStyle = `rgba(34, 211, 238, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function drawCenterGlow() {
            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, 400
            );
            gradient.addColorStop(0, 'rgba(15, 23, 42, 0)');
            gradient.addColorStop(0.5, 'rgba(15, 23, 42, 0)');
            gradient.addColorStop(1, 'rgba(2, 6, 23, 0.8)'); 
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = 'rgba(30, 41, 59, 0.15)';
            ctx.lineWidth = 1;
            const step = 80; 
            
            for(let x = 0; x <= canvas.width; x += step) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            for(let y = 0; y <= canvas.height; y += step) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            particles.forEach((p, index) => {
                p.update();
                p.draw();

                for(let j = index + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dx = p.x - p2.x;
                    const dy = p.y - p2.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);

                    if(dist < 200) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(34, 211, 238, ${0.05 * (1 - dist/200)})`;
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }
            });

            drawCenterGlow();

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
