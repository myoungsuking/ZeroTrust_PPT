<script>
        // --- 1. Background Grid Drawing ---
        const bgCanvas = document.getElementById('bgCanvas');
        const bgCtx = bgCanvas.getContext('2d');
        const CANVAS_WIDTH = 1280;
        const CANVAS_HEIGHT = 720;
        
        function drawGrid() {
            bgCtx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // Grid Lines
            bgCtx.strokeStyle = 'rgba(30, 41, 59, 0.3)';
            bgCtx.lineWidth = 1;
            const step = 40;
            
            for(let x = 0; x <= CANVAS_WIDTH; x += step) {
                bgCtx.beginPath();
                bgCtx.moveTo(x, 0);
                bgCtx.lineTo(x, CANVAS_HEIGHT);
                bgCtx.stroke();
            }
            for(let y = 0; y <= CANVAS_HEIGHT; y += step) {
                bgCtx.beginPath();
                bgCtx.moveTo(0, y);
                bgCtx.lineTo(CANVAS_WIDTH, y);
                bgCtx.stroke();
            }
            
            // Decorative Circles
            bgCtx.strokeStyle = 'rgba(30, 41, 59, 0.5)';
            bgCtx.beginPath();
            bgCtx.arc(CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2, 250, 0, Math.PI * 2);
            bgCtx.stroke();
            
            bgCtx.strokeStyle = 'rgba(30, 41, 59, 0.3)';
            bgCtx.beginPath();
            bgCtx.arc(CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2, 350, 0, Math.PI * 2);
            bgCtx.stroke();
        }
        drawGrid();

        // --- 2. Fixed Coordinates (PPT-style) ---
        const linesCanvas = document.getElementById('linesCanvas');
        const ctx = linesCanvas.getContext('2d');

        // 고정 좌표 사용 (1280x720 기준)
        const HUB = { x: 640, y: 360 };

        const SATELLITES = {
            tl: { x: 300, y: 180, color: '#60a5fa' },
            tr: { x: 980, y: 180, color: '#f472b6' },
            bl: { x: 300, y: 540, color: '#818cf8' },
            br: { x: 980, y: 540, color: '#34d399' }
        };

        const targets = Object.values(SATELLITES);


        // --- 3. Animation Loop ---
        let offset = 0;

        function animateLines() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            targets.forEach(target => {
                // Static Line (Base)
                ctx.beginPath();
                ctx.moveTo(HUB.x, HUB.y);
                ctx.lineTo(target.x, target.y);
                ctx.strokeStyle = 'rgba(30, 41, 59, 0.6)';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Pulse Line (Dashed)
                ctx.beginPath();
                ctx.moveTo(HUB.x, HUB.y);
                ctx.lineTo(target.x, target.y);
                ctx.setLineDash([20, 30]); 
                ctx.lineDashOffset = -offset;
                ctx.strokeStyle = 'rgba(34, 211, 238, 0.4)';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.setLineDash([]); 

                // Moving Packets
                const packetCount = 3; 
                for(let i = 0; i < packetCount; i++) {
                    const speed = 0.003;
                    const progress = (offset * speed + i/packetCount) % 1;
                    
                    const px = HUB.x + (target.x - HUB.x) * progress;
                    const py = HUB.y + (target.y - HUB.y) * progress;
                    
                    ctx.fillStyle = target.color;
                    ctx.beginPath();
                    ctx.arc(px, py, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Glow effect for packet
                    ctx.shadowColor = target.color;
                    ctx.shadowBlur = 8;
                    ctx.fill();
                    ctx.shadowBlur = 0; 
                }
            });

            offset += 1.0;
            requestAnimationFrame(animateLines);
        }

        animateLines();

    </script>
